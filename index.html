<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

<div class="jumbotron">
    <h1 class="text-center">Rock, Papper, Scissors</h1>
</div>

<div class ="container">

    <div class="form-row">

        <div class="col">
            <input type="text" class="form-control " id="name-input" placeholder="Name">
        </div>
        <div class="col">
            <button class="btn btn-primary" id="name-submit-button" type="submit">Submit</button>
        </div>
    
    </div>



    <div class="row">

        <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center">Player One</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p id="player-one-name"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="rock-choice"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="paper-choice"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="scissors-choice"></p>
                </div>
            </div>

            <div class="row" id="waiting-message"></div>

        </div>

        <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-12">
                    <h3 class="text-center">Player Two</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p id="player-two-name"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="rock-choice"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="paper-choice"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <p class="scissors-choice"></p>
                </div>
            </div>

        </div>

    </div>
    
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
